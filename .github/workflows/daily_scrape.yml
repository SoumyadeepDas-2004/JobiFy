name: Daily Job Scraper

on:
  schedule:
    - cron: '0 0 * * *'   # once per day (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pandas requests feedparser beautifulsoup4

      - name: Run Scraper
        run: python collect_jobs.py

      - name: Commit and Push Data (safe)
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"

          git pull --rebase origin main

          git add wwr_tech_jobs.csv

          if git diff --cached --quiet; then
            echo "No changes detected. Skipping push."
            exit 0
          fi

          git commit -m "Auto-update job data [skip ci]"
          git push origin main
