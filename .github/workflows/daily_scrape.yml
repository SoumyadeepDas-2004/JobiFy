name: Daily Job Scraper

on:
  schedule:
    # Runs every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pandas requests feedparser beautifulsoup4

      - name: Run Scraper
        run: python collect_jobs.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"

          git pull --rebase origin main

          git add wwr_tech_jobs.csv
          git commit -m "Auto-update job data [skip ci]" || echo "No changes to commit"

          git push origin main
