name: Daily Job Scraper

on:
  schedule:
    # Runs every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows you to trigger it manually for testing

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pandas requests feedparser beautifulsoup4

      - name: Run Scraper
        run: python collect_jobs.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add wwr_tech_jobs.csv
          git commit -m "Auto-update job data [skip ci]" || echo "No changes to commit"
          git push
